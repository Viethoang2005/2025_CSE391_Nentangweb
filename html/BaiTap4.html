<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
    font-family: sans-serif;
    margin: 20px;
}

.form-container {
    width: 600px;
    margin: 0 auto;
    border: 1px solid #ccc;
    padding: 20px;
}

.section {
    margin-bottom: 20px;
}

.section h2 {
    font-size: 1.2em;
    margin-bottom: 10px;
}

.form-row {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    
}

label {
    width: 150px;
    text-align: right;
    margin-right: 10px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
select,
textarea {
    width: 300px;
    padding: 8px; /* Tăng padding */
    border: 1px solid #ccc;
    border-radius: 3px; /* Thêm bo tròn góc */
}

textarea {
    height: 120px; /* Tăng chiều cao textarea */
}

.radio-group,
.checkbox-group {
    display: flex;
    align-items: center;
}

.radio-group label,
.checkbox-group label {
    width: auto;
    margin-left: 5px;
    text-align: left;
}

.change-button {
    padding: 10px 20px; /* Tăng padding nút */
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 5px; /* Thêm bo tròn góc nút */
    cursor: pointer;
}
    </style>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Employee Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="section">
            <h2>Basic Info</h2>
            <div class="form-row">
                <label>Employee ID:</label>
                <input type="text" value="9">
            </div>
            <div class="form-row">
                <label>Last Name:</label>
                <input type="text" value="Dodsworth">
            </div>
            <div class="form-row">
                <label>First Name:</label>
                <input type="text" value="Anne">
            </div>
            <div class="form-row">
                <label>Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" checked>
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">XXX</label>
                </div>
            </div>
            <div class="form-row">
                <label>Title:</label>
                <input type="text" value="Sales Representative">
            </div>
            <div class="form-row">
                <label>Suffix:</label>
                <input type="text" value="Ms.">
            </div>
            <div class="form-row">
                <label>BirthDate:</label>
                <input type="text" value="1969-07-02 00:00:00">
            </div>
            <div class="form-row">
                <label>HireDate:</label>
                <input type="text" value="1994-11-15 00:00:00">
            </div>
            <div class="form-row">
                <label>SSN (if applicable):</label>
                <input type="text">
            </div>
            <div class="form-row">
                <label>Reports To:</label>
                <input type="text" value="Buchanan">
            </div>
        </div>
        <div class="section">
            <h2>Contact Info</h2>
            <div class="form-row">
                <label>Email:</label>
                <input type="email" value="name@example.com">
            </div>
            <div class="form-row">
                <label>Address:</label>
                <input type="text" value="7 Houndstooth Rd.">
            </div>
            <div class="form-row">
                <label>City:</label>
                <input type="text" value="London">
            </div>
            <div class="form-row">
                <label>Region:</label>
                <input type="text">
            </div>
            <div class="form-row">
                <label>Postal Code:</label>
                <input type="text" value="WG2 7LT">
            </div>
            <div class="form-row">
                <label>Country:</label>
                <select>
                    <option>Russian Federation</option>
                </select>
            </div>
            <div class="form-row">
                <label>US Home Phone:</label>
                <input type="tel" value="(234)234-2342">
            </div>
            <div class="form-row">
                <label>Photo:</label>
                <input type="text" value="Emp109.bmp">
            </div>
        </div>
        <div class="section">
            <h2>Optional Info</h2>
            <div class="form-row">
                <label>Notes:</label>
                <textarea>Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German.ZZZ</textarea>
            </div>
            <div class="form-row">
                <label>Preferred Shift:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="regular" name="shift" value="regular" checked>
                    <label for="regular">Regular</label>
                    <input type="checkbox" id="graveyard" name="shift" value="graveyard">
                    <label for="graveyard">Gravy Yard</label>
                </div>
            </div>
            <div class="form-row">
                <label>Active?:</label>
                <input type="checkbox" checked>
            </div>
            <div class="form-row">
                <label>Are you human?:</label>
                <input type="text" value="TIDAWO">
            </div>
            <div class="form-row">
                <button class="change-button">Click to change</button>
            </div>
        </div>
    </div>
</body>
</html>
</body>
</html>
