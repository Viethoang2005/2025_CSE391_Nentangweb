<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            border: 10px solid gray;
            width: 600px;
            display: flex;
            flex-direction: column;
            padding: 10px;
            margin: auto;
        }
        h3 {
            margin-bottom: 0;
        }
        #read, #read1{
            display: inline-flex;
            clear: right;
            width: 60%;
        }
        .input-group, .check-group, .gender-group {
            gap: 60px;
            justify-content: flex-end;
        }
        .input-group {
            display: flex;
            width: 60%;
            justify-content: flex-end;
        }
        .input-group label {
            display: flex;
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    
    <form action="">
        <div class="basic">
            <h3>Basic Info</h3> <hr>
            <div class="default">
                <label><strong>Employee ID</strong></label>
                <div id="read">
                    <p >9</p>
                </div> <br>
                <label><strong>Last Name</strong></label>
                <div id="read1">
                    <p>Dodsworth</p>
                </div>
            </div>
            <div class="input-group">
                <label for="fn">First Name</label>
                <input type="text" name="fn" value="Anne">
            </div>

            <div>
                <label id="gen" for="gender">Gender</label>
                <div  class="gender-group">
                    <ul type="none">
                        <li><input type="radio" name="gender">Male</li>
                        <li><input type="radio" name="gender">Female</li>
                        <li><input type="radio" name="gender">XXX</li>
                        <li><input type="radio" name="gender">ZZZ</li>
                    </ul>
                </div>
            </div>

            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" name="title"> 
            </div>

            <div class="input-group">
                <label for="Suffix">Suffix</label>
                <input type="text" name="Suffix"> <br>
            </div>

            <div class="input-group">
                <label for="birthdate">Birthdate</label>
                <input type="datetime-local" name="birthdate"> (?) <br>
            </div>

            <div class="input-group">
                <label for="hiredate">Hiredate</label>
                <input type="datetime-local" name="hiredate"> <br>
            </div>

            <div class="input-group">
                <label for="ssn">SSN # (if applicable) </label>
                <input type="text" name="ssn"> <br>
            </div>

            <div class="input-group">
                <label for="report">Reports To</label>
                <select name="report">
                    <option>Buchanan</option>
                    <option>Vietnam</option>
                </select>
            </div>

        </div>
        
        <div class="contact">
            <h3>Contact Info</h3> <hr>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" placeholder="name@example.com" name="email">
            </div>

            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" name="address"> <br>
            </div>

            <div class="input-group">
                <label for="city">City</label>
                <input type="text" name="city"> <br>
            </div>

            <div class="input-group">
                <label for="region">Region</label>
                <input type="text" name="region"> 
            </div>

            <div class="input-group">
                <label for="postal">Postal Code</label>
                <input type="text" name="postal"> <br>
            </div>

            <div class="input-group">
                <label for="country">Country</label>
                <input list="country">
                <datalist id="country">
                    <option value="Russian Federation">
                    <option value="Vietnam">
                </datalist> <br>
            </div>

            <div class="input-group">
                <label for="phone">US Home Phone</label>
                <input type="number" name="phone"> <br>
            </div>

            <div class="input-group">
                <label for="photo">Photo</label>
                <input type="file" name="photo"> <br>
            </div>

        </div>

        <div class="optional">
            <h3>Optional Info</h3> <hr>
            <div class="input-group">
                <label for="notes">Notes</label>
                <textarea name="notes" placeholder="Anne has a BA degree in English from St.Lawrence College."></textarea> <br>
            </div>

            <div class="input-group">
                <label for="shift">Preferred Shift</label>
                <div class="check-group">
                    <ul type="none">
                        <li><input type="checkbox" name="shift">Regular</li>
                        <li><input type="checkbox" name="shift">Gravy Yard</li>
                    </ul>
                </div>
            </div>

            <div class="input-group">
                <label for="active">Active?</label>
                <input type="checkbox" name="active">
            </div>

            <div class="input-group">
                <label for="human">Are you human?</label> <br>
                <p style="font-style: italic">TIDAWO</p>
                <button style="margin-right: 70px;" class="button1">Click to change</button> <br>
                <input type="text" name="human"> <hr>
            </div>

        </div>
    </form>
</body>
</html>
